<!DOCTYPE html>
<html lang="es">
<head>
<link rel="manifest" href="manifest.json">
<link rel="apple-touch-icon" href="icon-180.png">
<meta name="theme-color" content="#0B0E11">

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>P2P Profit Calculator</title>

<style>
:root {
    --bg: #0B0E11;
    --card: #181A20;
    --input: #2B3139;
    --text: #EAECEF;
    --subtext: #848E9C;
    --accent: #FCD535;
    --green: #0ECB81;
    --red: #F6465D;
}

.light {
    --bg: #f5f5f5;
    --card: #ffffff;
    --input: #eaecef;
    --text: #1e2329;
    --subtext: #707a8a;
    --accent: #f0b90b;
    --green: #0ECB81;
    --red: #F6465D;
}

* {
    box-sizing: border-box;
    font-family: "Inter", Arial, sans-serif;
}

body {
    margin: 0;
    background: var(--bg);
    color: var(--text);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    transition: 0.2s ease;
}

.wrapper {
    width: 100%;
    max-width: 480px;
    padding: 20px;
}

.card {
    background: var(--card);
    padding: 25px;
    border-radius: 16px;
    position: relative;
}

.theme-toggle {
    position: absolute;
    top: 15px;
    right: 15px;
    cursor: pointer;
    font-size: 16px;
}

.mode-switch {
    display:flex;
    gap:8px;
    margin-bottom:20px;
    margin-top:10px;
}

.title {
    margin: 0;
    font-size: 22px;
    font-weight: 600;
}

.subtitle {
    margin: 2px 0 15px 0;
    font-size: 12px;
    color: var(--subtext);
}

.mode-btn {
    flex:1;
    padding:8px;
    border-radius:8px;
    border:1px solid var(--input);
    background:var(--input);
    cursor:pointer;
    font-size:12px;
    text-align:center;
}

.mode-btn.active {
    border-color:var(--accent);
    color:var(--accent);
}

.field {
    margin-bottom: 15px;
}

.hidden { display:none; }

label {
    font-size: 12px;
    color: var(--subtext);
    display: block;
    margin-bottom: 5px;
}

.input-group {
    position: relative;
}

.prefix {
    position: absolute;
    left: 10px;
    top: 50%;
    transform: translateY(-50%);
    font-size: 13px;
    color: var(--subtext);
}

input {
    width: 100%;
    padding: 10px 10px 10px 35px;
    background: var(--input);
    border-radius: 8px;
    border: none;
    color: var(--text);
    font-size: 14px;
}

.result-card {
    background: var(--input);
    padding: 15px;
    border-radius: 12px;
    margin-top: 15px;
    font-size: 14px;
}

.result-row {
    display: flex;
    justify-content: space-between;
    margin-bottom: 6px;
}

.green { color: var(--green); }
.red { color: var(--red); }



</style>
</head>

<body>

<div class="wrapper">
<div class="card">
    <div class="theme-toggle" id="toggleTheme">üåô</div>
        <h1 class="title">Calculadora P2P</h1>
        <p class="subtitle">USDT / ARS ‚Äì Binance Style</p>

<div class="mode-switch">
    <div class="mode-btn active" id="modeCompra">Compra</div>
    <div class="mode-btn" id="modeVenta">Venta Mercado</div>
    <div class="mode-btn" id="modeReal">% Real</div>
</div>

<div class="field" id="fieldCompra">
    <label>Precio de compra</label>
    <div class="input-group">
        <span class="prefix">$</span>
        <input type="number" id="compra">
    </div>
</div>

<div class="field hidden" id="fieldVentaMercado">
    <label>Precio venta mercado</label>
    <div class="input-group">
        <span class="prefix">$</span>
        <input type="number" id="ventaMercado">
    </div>
</div>

<div class="field hidden" id="fieldVentaReal">
    <label>Precio de venta</label>
    <div class="input-group">
        <span class="prefix">$</span>
        <input type="number" id="ventaReal">
    </div>
</div>

<div class="field">
    <label>Comisi√≥n (%)</label>
    <div class="input-group">
        <span class="prefix">%</span>
        <input type="number" id="comision" value="0.4">
    </div>
</div>

<div class="field" id="fieldGanancia">
    <label>Ganancia deseada (%)</label>
    <div class="input-group">
        <span class="prefix">%</span>
        <input type="number" id="ganancia">
    </div>
</div>

<div class="result-card" id="resultado"></div>

</div>
</div>

<script>

let modo = "compra";

const compra = document.getElementById("compra");
const ventaMercado = document.getElementById("ventaMercado");
const ventaReal = document.getElementById("ventaReal");
const comision = document.getElementById("comision");
const ganancia = document.getElementById("ganancia");
const resultado = document.getElementById("resultado");
const toggleTheme = document.getElementById("toggleTheme");

const fieldCompra = document.getElementById("fieldCompra");
const fieldVentaMercado = document.getElementById("fieldVentaMercado");
const fieldVentaReal = document.getElementById("fieldVentaReal");
const fieldGanancia = document.getElementById("fieldGanancia");

document.querySelectorAll("input").forEach(input=>{
    input.addEventListener("input", calcular);
});

function calcular(){

    const c = parseFloat(compra.value);
    const vMercado = parseFloat(ventaMercado.value);
    const vReal = parseFloat(ventaReal.value);
    const com = parseFloat(comision.value) || 0;
    const g = parseFloat(ganancia.value) || 0;
    const factor = 1 - (com/100);
    let html = "";

    if(modo==="compra" && c){
        const equilibrio = c/factor;
        const sugerido = (c*(1+g/100))/factor;
        html = `
        <div class="result-row"><span>Break Even</span><span>$${equilibrio.toFixed(2)}</span></div>
        <div class="result-row"><span>Precio sugerido</span><span>$${sugerido.toFixed(2)}</span></div>
        `;
    }

    if(modo==="venta" && vMercado){
        const compraMax = (vMercado*factor)/(1+g/100);
        html = `
        <div class="result-row"><span>Compra m√°xima</span><span>$${compraMax.toFixed(2)}</span></div>
        `;
    }

    if(modo==="real" && c && vReal){
        const ventaNeta = vReal*factor;
        const margenReal = ((ventaNeta - c)/c)*100;
        const clase = margenReal>=0 ? "green" : "red";
        html = `
        <div class="result-row"><span>Margen real</span><span class="${clase}">${margenReal.toFixed(3)}%</span></div>
        <div class="result-row"><span>Ganancia x 100k</span><span>$${(100000*margenReal/100).toFixed(2)}</span></div>
        <div class="result-row"><span>Ganancia x 1M</span><span>$${(1000000*margenReal/100).toFixed(2)}</span></div>
        `;
    }

    resultado.innerHTML = html;
}

function setModo(nuevo){
    modo = nuevo;

    document.querySelectorAll(".mode-btn").forEach(b=>b.classList.remove("active"));
    document.getElementById("mode"+nuevo.charAt(0).toUpperCase()+nuevo.slice(1)).classList.add("active");

    fieldCompra.classList.toggle("hidden", modo==="venta");
    fieldVentaMercado.classList.toggle("hidden", modo==="venta" ? false : true);
    fieldVentaReal.classList.toggle("hidden", modo==="real" ? false : true);
    fieldGanancia.classList.toggle("hidden", modo==="real");

    calcular();
}

document.getElementById("modeCompra").onclick=()=>setModo("compra");
document.getElementById("modeVenta").onclick=()=>setModo("venta");
document.getElementById("modeReal").onclick=()=>setModo("real");

toggleTheme.onclick = ()=>{
    document.body.classList.toggle("light");
    const isLight = document.body.classList.contains("light");
    toggleTheme.innerText = isLight ? "‚òÄÔ∏è" : "üåô";
    localStorage.setItem("theme", isLight ? "light" : "dark");
};

if(localStorage.getItem("theme")==="light"){
    document.body.classList.add("light");
    toggleTheme.innerText="‚òÄÔ∏è";
}

calcular();

</script>
<script>
if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("service-worker.js")
    .then(() => console.log("Service Worker registrado"));
}
</script>

</body>
</html>
