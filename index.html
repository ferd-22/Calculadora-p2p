<!DOCTYPE html>
<html lang="es">
<head>
<link rel="manifest" href="manifest.json">
<link rel="apple-touch-icon" href="icon-180.png">
<meta name="theme-color" content="#0B0E11">

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculadora P2P</title>

<style>
:root {
    --bg: #0B0E11;
    --card: #181A20;
    --input: #2B3139;
    --text: #EAECEF;
    --subtext: #848E9C;
    --accent: #FCD535;
    --green: #0ECB81;
    --red: #F6465D;
}

.light {
    --bg: #f4f6f9;
    --card: #ffffff;
    --input: #eef1f4;
    --text: #1e2329;
    --subtext: #707a8a;
    --accent: #f0b90b;
    --green: #0ECB81;
    --red: #F6465D;
}

* {
    box-sizing: border-box;
    font-family: -apple-system, BlinkMacSystemFont, "Inter", sans-serif;
}

body {
    margin: 0;
    background: var(--bg);
    color: var(--text);
    display: flex;
    justify-content: center;
    align-items: flex-start;
    min-height: 100vh;
    padding: 30px 0;
    transition: 0.25s ease;
}

/* CONTENEDOR */
.wrapper {
    width: 100%;
    max-width: 480px;
    padding: 18px;
}

/* CARD PREMIUM */
.card {
    background: var(--card);
    padding: 26px 22px;
    border-radius: 12px;
    position: relative;
    box-shadow: 0 20px 50px rgba(0,0,0,0.35);
    transition: 0.25s ease;
}

/* THEME */
.theme-toggle {
    position: absolute;
    top: 18px;
    right: 18px;
    cursor: pointer;
    font-size: 18px;
}

/* TITULOS */
.title {
    margin: 0;
    font-size: 24px;
    font-weight: 600;
    letter-spacing: 0.5px;
}

.subtitle {
    margin: 6px 0 22px 0;
    font-size: 13px;
    color: var(--subtext);
}

/* SWITCH MODOS */
.mode-switch {
    display: flex;
    gap: 10px;
    margin-bottom: 22px;
}

.mode-btn {
    flex: 1;
    padding: 12px 8px;
    border-radius: 12px;
    border: 1px solid var(--input);
    background: var(--input);
    cursor: pointer;
    font-size: 13px;
    text-align: center;
    transition: 0.2s ease;
}

.mode-btn.active {
    /* background: var(--accent); */
    color: var(--accent);
    border-color: var(--accent);
    font-weight: 600;
}

/* CAMPOS */
.field {
    margin-bottom: 20px;
}

label {
    font-size: 13px;
    color: var(--subtext);
    display: block;
    margin-bottom: 8px;
}

/* INPUTS PREMIUM */
.input-group {
    position: relative;
}

.prefix {
    position: absolute;
    left: 16px;
    top: 50%;
    transform: translateY(-50%);
    font-size: 15px;
    color: var(--subtext);
}

input {
    width: 100%;
    height: 56px;
    padding: 0 16px 0 46px;
    background: var(--input);
    border-radius: 12px;
    border: 1px solid transparent;
    color: var(--text);
    font-size: 16px;
    transition: 0.2s ease;
}

input:focus {
    outline: none;
    border-color: var(--accent);
    box-shadow: 0 0 0 3px rgba(240,185,11,0.25);
}

/* RESULTADO PREMIUM */
.result-card {
    background: linear-gradient(145deg, var(--input), rgba(255,255,255,0.02));
    padding: 22px;
    border-radius: 12px;
    margin-top: 25px;
    font-size: 15px;
    box-shadow: inset 0 1px 0 rgba(255,255,255,0.05),
                0 15px 35px rgba(0,0,0,0.25);
    transition: 0.25s ease;
}

.result-row {
    display: flex;
    justify-content: space-between;
    margin-bottom: 10px;
}

.result-row:last-child {
    margin-bottom: 0;
    font-size: 18px;
    font-weight: 600;
}

.green { color: var(--green); }
.red { color: var(--red); }

.hidden { display: none; }

/* MOBILE EXTRA */
@media (max-width: 420px) {
    .title {
        font-size: 21px;
    }

    input {
        font-size: 15px;
    }
}

</style>
</head>

<body>

<div class="wrapper">
<div class="card">
    <div class="theme-toggle" id="toggleTheme">üåô</div>
    <h1 class="title">Calculadora P2P</h1>
    <p class="subtitle">USDT / ARS</p>

<div class="mode-switch">
    <div class="mode-btn active" id="modeCompra">Compra</div>
    <div class="mode-btn" id="modeVentaMercado">Venta Mercado</div>
    <div class="mode-btn" id="modeReal">% Real</div>
</div>

<div class="field" id="fieldCompra">
    <label>Precio de compra</label>
    <div class="input-group">
        <span class="prefix">$</span>
        <input type="number" id="compra" inputmode="decimal">
    </div>
</div>

<div class="field hidden" id="fieldVentaMercado">
    <label>Precio venta mercado</label>
    <div class="input-group">
        <span class="prefix">$</span>
        <input type="number" id="ventaMercado" inputmode="decimal">
    </div>
</div>

<div class="field hidden" id="fieldVentaReal">
    <label>Precio de venta</label>
    <div class="input-group">
        <span class="prefix">$</span>
        <input type="number" id="ventaReal" inputmode="decimal">
    </div>
</div>

<div class="field">
    <label>Comisi√≥n (%)</label>
    <div class="input-group">
        <span class="prefix">%</span>
        <input type="number" id="comision" value="0.4" inputmode="decimal">
    </div>
</div>

<div class="field" id="fieldGanancia">
    <label>Ganancia deseada (%)</label>
    <div class="input-group">
        <span class="prefix">%</span>
        <input type="number" id="ganancia" inputmode="decimal">
    </div>
</div>

<div class="result-card" id="resultado"></div>

</div>
</div>

<script>
let modo = "compra";

const compra = document.getElementById("compra");
const ventaMercado = document.getElementById("ventaMercado");
const ventaReal = document.getElementById("ventaReal");
const comision = document.getElementById("comision");
const ganancia = document.getElementById("ganancia");
const resultado = document.getElementById("resultado");
const toggleTheme = document.getElementById("toggleTheme");

const fieldCompra = document.getElementById("fieldCompra");
const fieldVentaMercado = document.getElementById("fieldVentaMercado");
const fieldVentaReal = document.getElementById("fieldVentaReal");
const fieldGanancia = document.getElementById("fieldGanancia");

document.querySelectorAll("input").forEach(input=>{
    input.addEventListener("input", calcular);
});

function calcular(){
    const c = parseFloat(compra.value);
    const vMercado = parseFloat(ventaMercado.value);
    const vReal = parseFloat(ventaReal.value);
    const com = parseFloat(comision.value) || 0;
    const g = parseFloat(ganancia.value) || 0;
    const factor = 1 - (com/100);
    let html = "";

    if(modo==="compra" && c){
        const equilibrio = c/factor;
        const sugerido = (c*(1+g/100))/factor;
        html = `
        <div class="result-row"><span>Break Even</span><span>$${equilibrio.toFixed(2)}</span></div>
        <div class="result-row"><span>Precio sugerido</span><span>$${sugerido.toFixed(2)}</span></div>
        `;
    }

    if(modo==="venta" && vMercado){
        const compraMax = (vMercado*factor)/(1+g/100);
        html = `
        <div class="result-row"><span>Compra m√°xima</span><span>$${compraMax.toFixed(2)}</span></div>
        `;
    }

    if(modo==="real" && c && vReal){
        const ventaNeta = vReal*factor;
        const margenReal = ((ventaNeta - c)/c)*100;
        const clase = margenReal>=0 ? "green" : "red";
        html = `
        <div class="result-row"><span>Margen real</span><span class="${clase}">${margenReal.toFixed(3)}%</span></div>
        <div class="result-row"><span>Ganancia x 100k</span><span>$${(100000*margenReal/100).toFixed(2)}</span></div>
        <div class="result-row"><span>Ganancia x 1M</span><span>$${(1000000*margenReal/100).toFixed(2)}</span></div>
        `;
    }

    resultado.innerHTML = html;
}

function setModo(nuevo){
    modo = nuevo;

    document.querySelectorAll(".mode-btn").forEach(b=>b.classList.remove("active"));

    if(nuevo==="compra") document.getElementById("modeCompra").classList.add("active");
    if(nuevo==="venta") document.getElementById("modeVentaMercado").classList.add("active");
    if(nuevo==="real") document.getElementById("modeReal").classList.add("active");

    fieldCompra.classList.toggle("hidden", modo==="venta");
    fieldVentaMercado.classList.toggle("hidden", modo!=="venta");
    fieldVentaReal.classList.toggle("hidden", modo!=="real");
    fieldGanancia.classList.toggle("hidden", modo==="real");

    calcular();
}

document.getElementById("modeCompra").onclick=()=>setModo("compra");
document.getElementById("modeVentaMercado").onclick=()=>setModo("venta");
document.getElementById("modeReal").onclick=()=>setModo("real");

toggleTheme.onclick = ()=>{
    document.body.classList.toggle("light");
    const isLight = document.body.classList.contains("light");
    toggleTheme.innerText = isLight ? "‚òÄÔ∏è" : "üåô";
    localStorage.setItem("theme", isLight ? "light" : "dark");
};

if(localStorage.getItem("theme")==="light"){
    document.body.classList.add("light");
    toggleTheme.innerText="‚òÄÔ∏è";
}

calcular();
</script>

<script>
if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("service-worker.js")
    .then(() => console.log("Service Worker registrado"));
}
</script>

</body>
</html>
